<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      class App extends React.Component{
        state ={
            name: "Michael",
            age:21
        }
        handleClick(){
          console.log(event.target)
        }
        handleMouseClick(){
          console.log(event.target, event.pageX)
        }
        handleCopy(){
          console.log('Try one more time')
        }
        
        render(){
            return (
                <div className='app-component'>
                    <h1>Hello, world!</h1>
                    <p>My name is {this.state.name} and I am {this.state.age} years old.</p>
                    <button onClick={this.handleClick}>Click</button>
                    <button onMouseOver={this.handleMouseClick}>Hover me</button>
                    <p onCopy={this.handleCopy}>What we pick, we get</p>
                </div>

            )
        }
      }
      ReactDOM.render(<App/>, document.getElementById('root'))
    </script>
    
  </body>
</html>
